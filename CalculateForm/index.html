<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Form</title>
</head>
<body>
    <form id="form">
        <label for="sum" class="title">Sum</label>
        <input 
            type="number" 
            name="sum"
            step=0.1
            placeholder="Enter Sum" 
            id="sum"
            />
        <label for="price" class="title">Price</label>
        <input 
            type="number" 
            name="price"
            step=0.1
            placeholder="Enter Price"  
            id="price"
            />
        <button type="button" class="button" onclick="getData()">Return the rest</button>
        <div id="message"></div>
    </form>
</body>
<script src="./index.js"></script>
</html>
